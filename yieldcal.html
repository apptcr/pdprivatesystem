<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YIELD CALCULATOR</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #34495e; 
      --primary-light: #ecf0f1;
      --accent: #3498db; 
      --success: #27ae60;
      --warning: #f39c12;
      --danger: #c0392b;
      --text-dark: #2c3e50;
      --text-muted: #7f8c8d;
      --border-color: #dfe6e9;
      --bg-body: #f4f7f6;
      --scrollbar-thumb: #bdc3c7;
      --scrollbar-thumb-hover: #95a5a6;
      --dynamic-row-height: 50px;
    }

    /* แก้ไขจุดที่ 1: ล็อคระดับ HTML/BODY ไม่ให้เกิดการเลื่อนซ้อน */
    html, body { 
      margin: 0; 
      padding: 0; 
      height: 100%; 
      width: 100%; 
      overflow: hidden !important; 
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Prompt', sans-serif;
      background: var(--bg-body);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* แก้ไขจุดที่ 2: ปรับความสูง Container ให้มีพื้นที่หายใจ (98vh) เพื่อไม่ให้เบียดขอบ iframe */
    .container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 5px 15px rgba(0,0,0,0.03);
      width: 100%;
      max-width: 1000px;
      height: 90vh; 
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255,255,255,0.5);
      padding-bottom: 0 !important;
      position: relative;
    }

    .app-header {
      background: #fff;
      padding: 15px 30px; 
      text-align: left;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      z-index: 200; 
      position: relative;
      border-radius: 24px 24px 0 0;
      flex-shrink: 0; 
    }
    
    .app-title-wrapper { display: flex; align-items: center; gap: 15px; }
    .app-icon {
        width: 45px; height: 45px;
        background: var(--primary);
        color: white;
        border-radius: 12px;
        display: flex; align-items: center; justify-content: center;
        font-size: 1.3rem;
        box-shadow: 0 4px 10px rgba(52, 73, 94, 0.3);
    }
    .app-title { font-size: 1.4rem; font-weight: 700; color: var(--primary); letter-spacing: -0.5px; margin: 0; }
    .app-subtitle { font-size: 0.85rem; color: var(--text-muted); font-weight: 400; margin-top: 2px; }

    .target-wrapper-compact {
        display: flex;
        align-items: center;
        gap: 10px;
        background: var(--bg-body);
        padding: 5px 12px;
        border-radius: 30px;
        border: 1px solid var(--border-color);
    }
    .target-label-small {
        font-size: 0.8rem; font-weight: 600; color: var(--text-muted);
        text-transform: uppercase; letter-spacing: 0.5px;
    }
    #targetYieldInput {
        width: 50px; padding: 2px 0; text-align: center;
        border: none; background: transparent; border-bottom: 2px solid var(--border-color);
        font-family: 'Prompt'; font-weight: 700; font-size: 1rem; color: var(--accent);
        transition: all 0.2s;
    }
    #targetYieldInput:focus { outline: none; border-color: var(--accent); }
    .target-unit-small { font-size: 0.8rem; color: var(--text-muted); font-weight: 600; }

    .table-container {
      scrollbar-width: thin; scrollbar-color: var(--scrollbar-thumb) transparent;
      flex: 1; 
      overflow-y: auto; 
      padding: 0 5px;
      scrollbar-gutter: stable; 
      position: relative;
      /* แก้ไขจุดที่ 3: ป้องกันขอบแลบ */
      overflow-x: hidden;
    }
    .table-container::-webkit-scrollbar { width: 8px; height: 8px; }
    .table-container::-webkit-scrollbar-track { background: transparent; }
    .table-container::-webkit-scrollbar-thumb {
      background-color: var(--scrollbar-thumb);
      border-radius: 20px; border: 2px solid transparent; background-clip: content-box;
    }
    .table-container::-webkit-scrollbar-thumb:hover { background-color: var(--scrollbar-thumb-hover); }

    table { width: 100%; border-collapse: separate; border-spacing: 0; background: white; }
    thead th {
      position: sticky; top: 0; z-index: 100; 
      background: #fff; text-align: center; padding: 12px 10px;
      font-size: 0.85rem; font-weight: 600; color: var(--text-muted);
      text-transform: uppercase; letter-spacing: 1px;
      border-bottom: 2px solid var(--border-color);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
    }
    td { padding: 0 8px; border-bottom: 1px solid var(--border-color); vertical-align: middle; height: 61px; }

    .input-wrapper { position: relative; display: flex; align-items: center; height: 100%; }
    td input {
      width: 100%; height: 80%; text-align: center;
      border: 1px solid transparent; background: var(--primary-light); 
      border-radius: 10px; font-size: 0.95rem; font-family: 'Prompt'; font-weight: 500;
      color: var(--text-dark); transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    td input:focus { outline: none; background: #fff; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.15); }
    
    .dropdown-toggle { position: absolute; right: 10px; background: none; border: none; color: var(--text-muted); opacity: 0.6; cursor: pointer; display: none; }
    .calc-val { font-weight: 700; text-align: center; font-size: 1.1rem; }
    
    .button-group {
      padding: 15px 20px; display: flex; justify-content: center; gap: 15px;
      background: #fff; border-top: 1px solid var(--border-color); flex-shrink: 0;
    }
    button.main-btn {
      border: none; border-radius: 50px; padding: 8px 20px; font-weight: 600; font-size: 0.9rem; 
      cursor: pointer; display: flex; align-items: center; gap: 8px; transition: all 0.2s; font-family: 'Prompt';
    }
    .btn-add { background: var(--primary); color: white; }
    .btn-reset { background: #fff0f0; color: var(--danger); border: 1px solid #ffcccc; }
    .btn-howto { background: #e8f4fc; color: var(--accent); border: 1px solid #d6eaf8; }

    .footer { text-align: center; padding: 10px 15px 15px; background: #fff; color: var(--text-muted); font-size: 0.75rem; border-radius: 0 0 24px 24px; min-height: 40px; }

    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(44, 62, 80, 0.4); backdrop-filter: blur(4px);
      display: none; justify-content: center; align-items: center;
      z-index: 2000; animation: fadeIn 0.2s ease-out;
    }
    .modal-box {
      background: white; padding: 30px; border-radius: 24px;
      width: 90%; max-width: 380px; text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .modal-icon { font-size: 3.5rem; color: var(--danger); margin-bottom: 15px; }
    .modal-title { font-size: 1.25rem; font-weight: 700; color: var(--primary); margin-bottom: 10px; }
    .modal-text { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 25px; line-height: 1.5; }
    .modal-buttons { display: flex; gap: 12px; justify-content: center; }
    .modal-btn { padding: 10px 24px; border-radius: 12px; font-family: 'Prompt'; font-weight: 600; cursor: pointer; border: none; transition: all 0.2s; flex: 1; }
    .modal-btn-confirm { background: var(--danger); color: white; }
    .modal-btn-cancel { background: var(--bg-body); color: var(--text-muted); }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .dropdown-box {
      position: fixed; background: #fff; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); 
      padding: 20px; display: none; z-index: 1000; min-width: 280px; border: 1px solid var(--border-color);
    }
    .dropdown-section-title { font-size:0.85rem; color:var(--text-muted); font-weight:600; margin-bottom:8px; text-transform: uppercase; }
    .dropdown-item { padding: 4px 0; font-size: 1rem; color: var(--text-dark); }
    .final-result { font-weight: 800; font-size: 1.2rem; border-top: 2px solid var(--border-color); margin-top: 12px; padding-top: 12px; color: var(--primary); text-align: right; }
    .edit-btn { width: 100%; margin-top: 15px; padding: 10px; background: var(--primary-light); border: none; border-radius: 12px; color: var(--primary); cursor: pointer; font-family: 'Prompt'; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 8px; }
  </style>
</head>
<body>

<div class="container">
  <div class="app-header">
    <div class="app-title-wrapper">
        <div class="app-icon"><i class="fas fa-chart-pie"></i></div>
        <div>
            <h1 class="app-title">YIELD CALCULATOR</h1>
            <p class="app-subtitle">ระบบคำนวณผลตอบแทนการผลิต</p>
        </div>
    </div>
    <div class="target-wrapper-compact">
        <span class="target-label-small">Target KPI:</span>
        <input type="number" id="targetYieldInput" value="95" step="0.5">
        <span class="target-unit-small">%</span>
    </div>
  </div>
  
  <div class="table-container" id="tableContainer">
    <table id="calculatorTable">
      <thead id="tableHead">
        <tr>
          <th width="30%">น้ำหนักผลิตได้ (kg)</th>
          <th width="30%">น้ำหนักวัตถุดิบ (kg)</th>
          <th width="20%">ส่วนต่าง (Loss)</th>
          <th width="20%">% Yield</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <div class="button-group">
    <button class="main-btn btn-add" onclick="addRow()"><i class="fas fa-plus-circle"></i> เพิ่มแถว</button>
    <button class="main-btn btn-reset" onclick="resetTable()"><i class="fas fa-trash-alt"></i> ล้างทั้งหมด</button>
    <button class="main-btn btn-howto" onclick="window.open('howto.html')"><i class="fas fa-book-open"></i> คู่มือการใช้งาน</button>
  </div>

  <div class="footer" id="copyright-notice"></div>

  <div class="modal-overlay" id="confirmModal">
    <div class="modal-box">
      <div class="modal-icon"><i class="fas fa-exclamation-circle"></i></div>
      <div class="modal-title">ยืนยันการล้างข้อมูล</div>
      <div class="modal-text">คุณแน่ใจหรือไม่ที่จะล้างข้อมูลทั้งหมด?<br>ข้อมูลที่กรอกไว้จะหายไปทั้งหมด</div>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-cancel" id="cancelBtn">ยกเลิก</button>
        <button class="modal-btn modal-btn-confirm" id="confirmBtn">ใช่ ล้างข้อมูล</button>
      </div>
    </div>
  </div>

  <div class="dropdown-box" id="dropdownBox"></div>
</div>

<script>
  const table = document.querySelector("#calculatorTable tbody");
  const dropdown = document.getElementById("dropdownBox");
  const targetInput = document.getElementById("targetYieldInput");
  const inputRefs = []; 
  const _0x1a2b = atob("WWllbGREYXRhYnlOQU1KSVRfdjM=");

  (function() {
      const _0x4f2a = "wqkgMjAyNSBZSUVMRCBDQUxDVUxBVE9SIGJ5IE5BTUpJVA==";
      try {
          const decoded = atob(_0x4f2a).split('').map(function(c) {
              return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
          }).join('');
          document.getElementById('copyright-notice').textContent = decodeURIComponent(decoded);
      } catch (e) {}
  })();

  function calculateRowHeight() {
    const container = document.getElementById('tableContainer');
    const thead = document.getElementById('tableHead');
    // คำนวณความสูงให้เหลือพื้นที่เผื่อไว้นิดหน่อยเพื่อป้องกันเศษพิกเซล
    const availableHeight = container.clientHeight - thead.offsetHeight - 5;
    const rowHeight = Math.floor(availableHeight / 10); 
    document.documentElement.style.setProperty('--dynamic-row-height', `${rowHeight}px`);
  }

  window.addEventListener('load', calculateRowHeight);
  window.addEventListener('resize', calculateRowHeight);

  targetInput.addEventListener('input', () => {
      updateRowCalc();
      saveData();
  });

  function normalizeNumericLiterals(expr){
    expr=expr.trim().replace(/^[+\-*/]+/,'');
    const tokens=expr.replace(/\s+/g,'').match(/\d*\.?\d+|[+\-*/()]/g);
    if(!tokens)return expr;
    return tokens.map(t=>(/^\d*\.?\d+$/.test(t)?String(Number(t)):t)).join('');
  }
  function isInvalidExpression(expr){
    if(/(\+\+|--|\*\*|\/\/|\+\*)/.test(expr) || /[+\-*/]$/.test(expr) || expr.trim()==='') return true;
    return false;
  }
  function parseGroupedSteps(expr){
    const tokens=expr.match(/\d*\.?\d+|[+\-*/]/g)||[]; 
    const multiplyDivide=[],addSubtract=[];
    if(tokens.length<3)return {multiplyDivide,addSubtract};
    const calc=(a,o,b)=>o==='*'?a*b:o==='/'?a/b:o==='+'?a+b:a-b;
    let t=[...tokens],i=1;
    while(i<t.length){
      if(['*','/'].includes(t[i])){
        const r=calc(parseFloat(t[i-1]),t[i],parseFloat(t[i+1]));
        multiplyDivide.push(`${t[i-1]} &times; ${t[i+1]} = <b>${r.toFixed(2)}</b>`);
        t.splice(i-1,3,r);i=1;continue;
      } i+=2;
    }
    i=1;
    while(i<t.length){
      if(['+','-'].includes(t[i])){
        const r=calc(parseFloat(t[i-1]),t[i],parseFloat(t[i+1]));
        addSubtract.push(`${parseFloat(t[i-1]).toFixed(2)} ${t[i]} ${parseFloat(t[i+1]).toFixed(2)} = <b>${r.toFixed(2)}</b>`);
        t.splice(i-1,3,r);i=1;continue;
      } i+=2;
    }
    return {multiplyDivide,addSubtract};
  }

  function showDropdown(input,expr,result,grouped){
    const rect=input.getBoundingClientRect();
    dropdown.style.top=(rect.bottom+10)+'px';
    dropdown.style.left=(rect.left-20)+'px';
    dropdown.innerHTML='';
    if(grouped.multiplyDivide.length) dropdown.innerHTML+=`<div class='dropdown-section-title'>รายการ</div>${grouped.multiplyDivide.map(x=>`<div class='dropdown-item'>${x}</div>`).join('')}`;
    if(grouped.addSubtract.length) dropdown.innerHTML+=`<div class='dropdown-section-title' style='margin-top:15px'>การบวก / ลบ</div>${grouped.addSubtract.map(x=>`<div class='dropdown-item'>${x}</div>`).join('')}`;
    dropdown.innerHTML+=`<div class='final-result'>ผลลัพธ์ = ${result.toFixed(2)}</div>`;
    dropdown.innerHTML+=`<button class='edit-btn'><i class='fas fa-pen-to-square'></i> แก้ไขสูตรนี้</button>`;
    dropdown.style.display='block';

    const editBtn = dropdown.querySelector('.edit-btn');
    editBtn.addEventListener('click', () => {
        dropdown.style.display = 'none';
        input.value = input.dataset.expr || '';
        input.focus();
    });
  }
  
  document.addEventListener('click',(e)=>{
    if (!dropdown.contains(e.target)) dropdown.style.display='none';
  });

  function createInputCell(colIndex, rowIndex, onEnter){
    const cell=document.createElement('td');
    const wrap=document.createElement('div'); wrap.className='input-wrapper';
    const input=document.createElement('input');
    const btn=document.createElement('button'); btn.className='dropdown-toggle'; btn.innerHTML="<i class='fas fa-calculator'></i>";
    wrap.append(input,btn); cell.appendChild(wrap);
    btn.addEventListener('click',(e)=>{ e.stopPropagation(); showDropdown(input, input.dataset.expr, parseFloat(input.dataset.result), JSON.parse(input.dataset.grouped||'{}')); });
    input.addEventListener('input',()=>{ dropdown.style.display='none'; btn.style.display=/[+\-*/]/.test(input.value)?'block':'none'; });
    input.addEventListener('keydown',e=>{
      if(e.key==='Enter'){
        handleCalculation(input, btn);
        onEnter();
        saveData(); 
      } else if (e.key === 'ArrowUp') {
        if(rowIndex > 0) inputRefs[rowIndex-1][colIndex].focus();
      } else if (e.key === 'ArrowDown') {
        if(rowIndex < inputRefs.length - 1) inputRefs[rowIndex+1][colIndex].focus();
        else { addRow(); inputRefs[rowIndex+1][colIndex].focus(); } 
      }
    });
    input.addEventListener('blur', () => { handleCalculation(input, btn); saveData(); });
    return {cell,input};
  }

  function handleCalculation(input, btn) {
    let expr=input.value.trim();
    if(expr==='') { input.dataset.val='0'; updateRowCalc(); return; } 
    if(!isNaN(expr)) { input.dataset.val=expr; updateRowCalc(); return; }
    expr=normalizeNumericLiterals(expr);
    if(isInvalidExpression(expr)){ return; } 
    try{
      const result=eval(expr);
      if(!isFinite(result)) return;
      const grouped=parseGroupedSteps(expr);
      input.value=parseFloat(result).toFixed(2);
      input.dataset.expr=expr; 
      input.dataset.result=result;
      input.dataset.val=result; 
      input.dataset.grouped=JSON.stringify(grouped);
      btn.style.display='block';
      updateRowCalc();
    }catch(e){}
  }

  function addRow(initialVals = null){
    const row=document.createElement('tr');
    const rIndex = inputRefs.length;
    const onEnterProd = () => inputRefs[rIndex][1].focus();
    const onEnterMat = () => {
      if(rIndex < inputRefs.length - 1) inputRefs[rIndex+1][0].focus();
      else { addRow(); inputRefs[rIndex+1][0].focus(); }
    };
    const {cell:prod, input:prodInput} = createInputCell(0, rIndex, onEnterProd);
    const {cell:mat, input:matInput} = createInputCell(1, rIndex, onEnterMat);
    const gap=document.createElement('td'); gap.className='calc-val';
    const perc=document.createElement('td'); perc.className='calc-val';
    row.append(prod,mat,gap,perc);
    table.appendChild(row);
    inputRefs.push([prodInput,matInput]);
    if(initialVals) {
      prodInput.value = initialVals.prod || '';
      matInput.value = initialVals.mat || '';
      handleCalculation(prodInput, prod.querySelector('button'));
      handleCalculation(matInput, mat.querySelector('button'));
    }
  }

  function updateRowCalc() {
    const targetVal = parseFloat(targetInput.value) || 95;
    inputRefs.forEach(([pIn, mIn], idx) => {
      const p = parseFloat(pIn.dataset.val || pIn.value || 0);
      const m = parseFloat(mIn.dataset.val || mIn.value || 0);
      const row = pIn.closest('tr');
      const cells = row.querySelectorAll('td');
      if(p!==0 || m!==0) {
         const diff = m - p;
         const y = (m>0) ? (p/m)*100 : 0;
         cells[2].textContent = diff.toLocaleString(undefined, {minimumFractionDigits: 2}); 
         cells[3].textContent = y.toFixed(2) + '%';
         if(y >= targetVal) cells[3].style.color = 'var(--success)';
         else if (y >= targetVal - 5) cells[3].style.color = 'var(--warning)';
         else cells[3].style.color = 'var(--danger)';
      } else {
         cells[2].textContent=''; cells[3].textContent='';
      }
    });
  }

  function saveData() {
    const data = inputRefs.map(([p, m]) => ({ prod: p.dataset.expr || p.value, mat: m.dataset.expr || m.value }));
    const settings = { rows: data, target: targetInput.value };
    localStorage.setItem(_0x1a2b, JSON.stringify(settings)); 
  }

  function loadData() {
    const saved = localStorage.getItem(_0x1a2b);
    if(saved) {
      try {
          const settings = JSON.parse(saved);
          if(settings.target) targetInput.value = settings.target;
          if(settings.rows && Array.isArray(settings.rows)) {
            settings.rows.forEach(d => addRow(d));
          }
      } catch(e) {}
      while(inputRefs.length < 10) addRow();
    } else {
      for(let i=0;i<10;i++) addRow();
    }
    setTimeout(calculateRowHeight, 50); 
  }

  function resetTable(){
    const modal = document.getElementById('confirmModal');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    modal.style.display = 'flex';

    const closeModal = () => {
      modal.style.display = 'none';
      window.removeEventListener('keydown', handleKeyDown); 
    };

    const handleKeyDown = (e) => {
      if (e.key === 'Enter') {
        e.preventDefault(); 
        confirmBtn.click(); 
      } else if (e.key === 'Escape') {
        closeModal();
      }
    };

    window.addEventListener('keydown', handleKeyDown);
    cancelBtn.onclick = closeModal;
    
    confirmBtn.onclick = () => {
      table.innerHTML=''; 
      inputRefs.length=0; 
      localStorage.removeItem(_0x1a2b);
      targetInput.value = 95;
      for(let i=0;i<10;i++) addRow();
      setTimeout(calculateRowHeight, 50); 
      closeModal();
    };

    window.onclick = (e) => { if(e.target == modal) closeModal(); };
  }

  loadData();
</script>
</body>
</html>
