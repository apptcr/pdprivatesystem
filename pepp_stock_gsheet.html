<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการ Stock WIP โซนพริกไทย</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFFFDD;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

.header {
    background: linear-gradient(135deg, #74c0fc, #f783ac);
    color: white;
    padding: 30px;
    text-align: center;
}

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .month-selector {
            background: white;
            padding: 20px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .month-selector label {
            font-weight: bold;
            color: #333;
        }

        .month-selector select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            min-width: 150px;
        }

        .export-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #ff6b6b;
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(64, 192, 87, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #fa5252);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-edit {
            background: linear-gradient(135deg, #339af0, #228be6);
            color: white;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(51, 154, 240, 0.4);
        }

        .stock-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stock-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #ff6b6b;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
        }

        .stock-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stock-balance {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 10px 0;
        }

        .transaction-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .transaction-table th,
        .transaction-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .transaction-table th {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            font-weight: bold;
        }

        .transaction-table tr:hover {
            background-color: #f8f9fa;
        }

        .type-in {
            color: #51cf66;
            font-weight: bold;
        }

        .type-out {
            color: #ff6b6b;
            font-weight: bold;
        }

        .search-filter {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .search-filter input {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ff6b6b;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #666;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #ff6b6b;
            border-bottom: 3px solid #ff6b6b;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .current-month-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }

        .current-month-info h3 {
            color: #1976d2;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .form-group {
                grid-template-columns: 1fr;
            }
            
            .stock-summary {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .month-selector {
                flex-direction: column;
                align-items: stretch;
            }

<body>
    <div class="container">
        <div class="header">
            <h1>ระบบจัดการ Stock WIP โซนพริกไทย</h1>
            <p>ระบบบันทึกและติดตามสินค้าคงคลัง พร้อมระบบ Lot</p>
        </div>

        <!-- Month Selector -->
        <div class="month-selector">
            <label for="monthYear">เลือกเดือน/ปี:</label>
            <select id="monthYear" onchange="changeMonth()"></select>
            <button class="export-btn" onclick="exportToExcel()">📊 Export Excel</button>
            <button class="btn btn-danger" onclick="clearCurrentMonth()">ล้างข้อมูลเดือนนี้</button>
            <button class="btn btn-danger" onclick="clearAllData()">ล้างข้อมูลทั้งหมด</button>
            <div style="margin-left: auto; color: #666;">
                ข้อมูลถูกบันทึกอัตโนมัติ
            </div>
        </div>

        <div class="content">
            <!-- Current Month Info -->
            <div class="current-month-info">
                <h3 id="currentMonthTitle">เดือนปัจจุบัน</h3>
                <p id="currentMonthDesc">กำลังทำงานในเดือนนี้</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="showTab('summary')">สรุปสินค้าคงคลัง</button>
                <button class="tab" onclick="showTab('transaction')">บันทึกรายการ</button>
                <button class="tab" onclick="showTab('history')">ประวัติการเคลื่อนไหว</button>
            </div>

            <!-- Tab 1: Summary -->
            <div id="summary" class="tab-content active">
                <div class="search-filter">
                    <input type="text" id="searchStock" placeholder="🔍 ค้นหาสินค้า..." onkeyup="filterStock()">
                </div>
                <div class="stock-summary" id="stockSummary">
                    <!-- Stock cards will be generated here -->
                </div>
            </div>

            <!-- Tab 2: Transaction -->
            <div id="transaction" class="tab-content">
                <div class="form-section">
                    <h2>📝 บันทึกรายการเข้า-ออก</h2>
                    <form id="transactionForm">
                        <div class="form-group">
                            <div>
                                <label for="productCode">รหัสสินค้า:</label>
                                <select id="productCode" required>
                                    <option value="">เลือกสินค้า</option>
                                </select>
                            </div>
                            <div>
                                <label for="transactionType">ประเภท:</label>
                                <select id="transactionType" required>
                                    <option value="">เลือกประเภท</option>
                                    <option value="in">รับเข้า</option>
                                    <option value="out">ตัดออก</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="quantity">จำนวน (กก.):</label>
                                <input type="number" id="quantity" step="0.01" required>
                            </div>
                            <div>
                                <label for="lotNumber">หมายเลข Lot:</label>
    <div id="lotNumberContainer">
        <input type="text" id="lotNumber" required>
    </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="transactionDate">วันที่:</label>
                                <input type="date" id="transactionDate" required>
                            </div>
                            <div>
                                <label for="remarks">หมายเหตุ:</label>
                                <input type="text" id="remarks" placeholder="หมายเหตุ (ถ้ามี)">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">💾 บันทึกรายการ</button>
                    </form>
                </div>
            </div>

            <!-- Tab 3: History -->
            <div id="history" class="tab-content">
                <div class="transaction-list">
                    <h2>📊 ประวัติการเคลื่อนไหวสินค้า</h2>
                    <div class="search-filter">
                        <input type="text" id="searchHistory" placeholder="🔍 ค้นหาประวัติ..." onkeyup="filterHistory()">
                    </div>
                    <table class="transaction-table" id="historyTable">
                        <thead>
                            <tr>
                                <th>วันที่</th>
                                <th>รหัสสินค้า</th>
                                <th>ชื่อสินค้า</th>
                                <th>ประเภท</th>
                                <th>จำนวน (กก.)</th>
                                <th>Lot</th>
                                <th>หมายเหตุ</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Transaction history will be generated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>✏️ แก้ไขรายการ</h2>
            <form id="editForm">
                <div class="form-group">
                    <div>
                        <label for="editProductCode">รหัสสินค้า:</label>
                        <select id="editProductCode" required>
                            <option value="">เลือกสินค้า</option>
                        </select>
                    </div>
                    <div>
                        <label for="editTransactionType">ประเภท:</label>
                        <select id="editTransactionType" required>
                            <option value="">เลือกประเภท</option>
                            <option value="in">รับเข้า</option>
                            <option value="out">ตัดออก</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="editQuantity">จำนวน (กก.):</label>
                        <input type="number" id="editQuantity" step="0.01" required>
                    </div>
                    <div>
                        <label for="editLotNumber">หมายเลข Lot:</label>
                        <input type="text" id="editLotNumber" required>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <label for="editTransactionDate">วันที่:</label>
                        <input type="date" id="editTransactionDate" required>
                    </div>
                    <div>
                        <label for="editRemarks">หมายเหตุ:</label>
                        <input type="text" id="editRemarks" placeholder="หมายเหตุ (ถ้ามี)">
                    </div>
                </div>
                <button type="submit" class="btn btn-success">💾 บันทึกการแก้ไข</button>
                <button type="button" class="btn btn-danger" onclick="closeEditModal()">❌ ยกเลิก</button>
            </form>
        </div>
    </div>

    <script>
        // Product data
        const products = [
            {code: "WR402B00000", name: "เศษพริกไทยเม็ดดำ"},
            {code: "WP40101P330", name: "ไทขาวป่นข้าวทอง (ชมพู) 100 กรัม"},
            {code: "WP40101P430", name: "พริกไทยขาวป่นผสม"},
            {code: "WP40102P330", name: "ไทขาวป่นข้าวทอง 100 กรัม (เจาะใส)"},
            {code: "WP40106P430", name: "พริกไทยขาวป่นโม่เอง 100%"},
            {code: "WP401B00000", name: "เศษพริกไทยขาวป่น"},
            {code: "WP40201P330", name: "ไทดำป่น 100 กรัม (ซองฟ้า)"},
            {code: "WP40202P430", name: "พริกไทยดำป่นเบาโม่เอง"},
            {code: "WP402B00000", name: "เศษพริกไทดำป่น"},
            {code: "WP40301P430", name: "พริกไทยเม็ดขาว A อบ"},
            {code: "WP40302P430", name: "พริกไทยเม็ดขาว B อบ"},
            {code: "WP40401P430", name: "พริกไทยเม็ดดำอบ"},
            {code: "WP40501P430", name: "พริกไทยขาวอบป่น A"},
            {code: "WP40502P430", name: "พริกไทยขาวอบป่น B"},
            {code: "WP40601P430", name: "พริกไทยดำหนักอบป่น"},
            {code: "WR301B00000", name: "เศษพริกเม็ด"},
            {code: "WR40101P330", name: "ไทเม็ดขาว 100 กรัม (ซองชมพู)"},
            {code: "WR40101P430", name: "ไทเม็ดขาว ( 12กรัม ) แผงชมพู"},
            {code: "WR40102P330", name: "ไทเม็ดขาว100กรัม ถุงเขียว"},
            {code: "WR40103P430", name: "พริกไทเม็ดขาว A ร่อน"},
            {code: "WR40104P430", name: "พริกไทเม็ดขาว B ร่อน"},
            {code: "WR40105P430", name: "พริกไทเม็ดขาว A เลือก"},
            {code: "WR40106P430", name: "พริกไทเม็ดขาว B เลือก"},
            {code: "WR401B00000", name: "เศษพริกไทยเม็ดขาว"},
            {code: "WR40201P330", name: "ไทเม็ดดำ 100 กรัม (ซองฟ้า)"},
            {code: "WR40201P430", name: "ไทเม็ดดำ ( 12กรัม ) แผงชมพู"},
            {code: "WR40203P430", name: "พริกไทเม็ดดำ ร่อน"},
            {code: "WR40204P430", name: "พริกไทเม็ดดำ เลือก"}
        ];

        // Global variables
        let currentMonth = '';
        let allData = {};
        let currentEditId = null;

        // Thai month names
        const thaiMonths = [
            'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
            'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            populateProductOptions();
            populateMonthOptions();
            loadAllData();
            setCurrentMonth();
            setTodayDate();
            $('#productCode').select2({
                width: '100%',
                placeholder: 'ค้นหารหัสสินค้า',
                allowClear: true
            });
    
            document.getElementById('transactionType').addEventListener('change', updateLotField);
            document.getElementById('productCode').addEventListener('change', updateLotField);

            function updateLotField() {
                const type = document.getElementById('transactionType').value;
                const productCode = document.getElementById('productCode').value;
                const container = document.getElementById('lotNumberContainer');

                const transactions = getCurrentTransactions();
                const lotsSet = new Set();

                transactions.forEach(tx => {
                    if (tx.productCode === productCode && tx.type === 'in') {
                        lotsSet.add(tx.lotNumber);
                    }
                });

                if (type === 'out') {
                    const select = document.createElement('select');
                    select.id = 'lotNumber';
                    select.required = true;

                    const defaultOption = document.createElement('option');
                    defaultOption.value = '';

            // Hide all tab contents

            tabs.forEach(tab => tab.classList.remove('active'));

            event.target.classList.add('active');

        function updateStockSummary() {
            const stockSummary = document.getElementById('stockSummary');
            const stockBalances = {};
            const transactions = getCurrentTransactions();

            // Calculate stock balances
            products.forEach(product => {
                stockBalances[product.code] = {
                    name: product.name,
                    balance: 0,
                    lots: {}
                };
            });

            transactions.forEach(transaction => {
                const product = stockBalances[transaction.productCode];
                if (product) {
                    const qty = parseFloat(transaction.quantity);
                    if (transaction.type === 'in') {
                        product.balance += qty;
                        if (!product.lots[transaction.lotNumber]) {
                            product.lots[transaction.lotNumber] = 0;
                        }
                        product.lots[transaction.lotNumber] += qty;
                    } else {
                        product.balance -= qty;
                        if (!product.lots[transaction.lotNumber]) {
                            product.lots[transaction.lotNumber] = 0;
                        }
                        product.lots[transaction.lotNumber] -= qty;
                    }
                }
            });

            // Generate stock cards
            stockSummary.innerHTML = '';
            Object.entries(stockBalances).forEach(([code, data]) => {
                const card = document.createElement('div');
                card.className = 'stock-card';
                
                const lotsInfo = Object.entries(data.lots)
                    .filter(([lot, qty]) => qty !== 0)
                    .map(([lot, qty]) => `${lot}: ${qty.toFixed(2)} กก.`)
                    .join('<br>');

                card.innerHTML = `
                    <h3>${code}</h3>
                    <p>${data.name}</p>
                    <div class="stock-balance">${data.balance.toFixed(2)} กก.</div>
                    <div style="font-size: 0.9em; color: #666;">
                        <strong>Lots ที่มี:</strong><br>
                        ${lotsInfo || 'ไม่มี Lot'}
                    </div>
                `;
                card.style.cursor = 'pointer';
                card.addEventListener('click', function() {
                    // เปลี่ยน tab ไปยัง 'transaction'
                    showTab('transaction');
                    // ตั้งค่า dropdown เป็นสินค้าที่คลิก
                    const productSelect = document.getElementById('productCode');
                    productSelect.value = code;
                    $('#productCode').trigger('change');
                    // focus ไปที่ quantity
                    setTimeout(() => {
                        document.getElementById('quantity').focus();
                    }, 300);
                });
                stockSummary.appendChild(card);
            });
        }

        function updateHistoryTable() {

        }

        
function getLotBalance(productCode, lotNumber) {
    const transactions = getCurrentTransactions();
    let balance = 0;
    transactions.forEach(tx => {
        if (tx.productCode === productCode && tx.lotNumber === lotNumber) {
            const qty = parseFloat(tx.quantity);
            if (tx.type === 'in') balance += qty;
            else if (tx.type === 'out') balance -= qty;
        }
    });
    return balance;
}

        // Excel Export Function
        function exportToExcel() {

            // Prepare data for Excel

            // Add header with BOM for UTF-8
            const headers = ['วันที่', 'รหัสสินค้า', 'ชื่อสินค้า', 'ประเภท', 'จำนวน (กก.)', 'หมายเลข Lot', 'หมายเหตุ'];
            excelData.push(headers);

            // Add transaction data
            transactions.forEach(transaction => {
                const product = products.find(p => p.code === transaction.productCode);
                const row = [
                    new Date(transaction.date).toLocaleDateString('th-TH'),
                    transaction.productCode,
                    product ? product.name : 'ไม่พบข้อมูล',
                    transaction.type === 'in' ? 'รับเข้า' : 'ตัดออก',
                    parseFloat(transaction.quantity).toFixed(2),
                    transaction.lotNumber,
                    transaction.remarks || '-'
                ];
                excelData.push(row);
            });

            // Calculate stock summary
            const stockBalances = {};
            products.forEach(product => {
                stockBalances[product.code] = {
                    name: product.name,
                    balance: 0,
                    lots: {}
                };
            });

            transactions.forEach(transaction => {
                const product = stockBalances[transaction.productCode];
                if (product) {
                    const qty = parseFloat(transaction.quantity);
                    if (transaction.type === 'in') {
                        product.balance += qty;
                        if (!product.lots[transaction.lotNumber]) {
                            product.lots[transaction.lotNumber] = 0;
                        }
                        product.lots[transaction.lotNumber] += qty;
                    } else {
                        product.balance -= qty;
                        if (!product.lots[transaction.lotNumber]) {
                            product.lots[transaction.lotNumber] = 0;
                        }
                        product.lots[transaction.lotNumber] -= qty;
                    }
                }
            });

            // Add summary data
            excelData.push([]); // Empty row
            excelData.push(['สรุปสินค้าคงคลัง']);
            excelData.push(['รหัสสินค้า', 'ชื่อสินค้า', 'ยอดคงคลัง (กก.)', 'Lots ที่มี']);

            Object.entries(stockBalances).forEach(([code, data]) => {
                const lotsInfo = Object.entries(data.lots)
                    .filter(([lot, qty]) => qty !== 0)
                    .map(([lot, qty]) => `${lot}: ${qty.toFixed(2)} กก.`)
                    .join('; ');

                const row = [
                    code,
                    data.name,
                    data.balance.toFixed(2),
                    lotsInfo || 'ไม่มี Lot'
                ];
                excelData.push(row);
            });

            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(excelData);

            // Set column widths
            ws['!cols'] = [
                { width: 15 }, // วันที่
                { width: 20 }, // รหัสสินค้า
                { width: 40 }, // ชื่อสินค้า
                { width: 10 }, // ประเภท

                { width: 15 }, // Lot

            const monthIndex = parseInt(month) - 1;
            const thaiYear = parseInt(year) + 543;
            const sheetName = `${thaiMonths[monthIndex]}_${thaiYear}`;
            
            XLSX.utils.book_append_sheet(wb, ws, sheetName);

            // Generate filename

            // Save file

            alert(`✅ Export เรียบร้อยแล้ว!\nไฟล์: ${filename}`);
